<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BridgeSSH</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@xterm/xterm/css/xterm.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-validator@0.11.9/dist/validator.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@xterm/xterm/lib/xterm.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-3">
  <h2 class="mb-3">BridgeSSH</h2>
  <form id="sshForm" data-toggle="validator">
    <div class="mb-3">
      <label class="form-label">Host</label>
      <input type="text" class="form-control" id="host" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" id="user" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="pass">
    </div>
    <div class="mb-3">
      <label class="form-label">Protocol</label>
      <select class="form-select" id="protocol">
        <option value="2" selected>SSH-2</option>
        <option value="1">SSH-1</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" id="connect">Connect</button>
  </form>
  <hr>
  <div id="terminal" class="terminal-container"></div>
</div>

<div id="overlay">
  <div class="spinner"></div>
  <div class="loading-text">Connecting to server...</div>
</div>

<script type="module" src="renderer.js"></script>
</body>
</html>
